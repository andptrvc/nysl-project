<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>E-mail NYSL</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        function goBack() {
            window.history.back()
        }

    </script>
</head>

<body>
    <div class="flex_webpage">
        <div class="flex_header">
            <h1>Northside Youth Soccer League</h1>
            <div class="flex_header2">
                <div class="heading">
                    <span>Contact form</span>
                    <img class="logo" src="images/nysl_logo.png" alt="logo">
                </div>
                <img class="background_header" src="images/design1_image1.jpg" alt="image1">
            </div>
        </div>
        <div class="flex_mainpart">
            <div class="flex_mainpart2">
                <ul class="navi">
                    <li class="li_navi"><a href="index.html" class="inactive">Home</a></li>
                    <li class="li_navi"><a href="about.html" class="inactive">About NYSL</a></li>
                    <li class="li_navi"><a href="gameinfo.html" class="inactive">Game Information</a></li>
                    <li class="li_navi"><a href="rules.html" class="inactive">Rules</a></li>
                    <li class="li_navi"><a href="regform.html" class="inactive">Registration form</a></li>
                    <li class="li_navi"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="flex_mainpart4">
                <div class="flex_container3_1">
                    Your e-mail:
                    <input class="margin_10_10" type="email" name="e_mail_input">
                </div>
                <div class="flex_container3">
                    Topic:
                    <input class="margin_10_11" type="text" name="e_mail_topic">
                </div>
                <div class="flex_container3">
                    Enter your question or comment below:
                </div>
                <div class="flex_container3">
                    <input class="size_inputbox" type="text" name="email_text">
                </div>
                <div class="flex_container3">
                    <div class="buttons">
                        <button class="button_back">Send</button>
                        <button class="button_back" onclick="goBack()">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
